<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Список игроков | Elden Ring Wiki</title>
	<link rel="shortcut icon" href="{%static "img/Site-favicon.webp"%}">
	<!-- styles -->
	<link rel="stylesheet" href="{%static "css/bootstrap.min.css"%}">
	<link rel="stylesheet" href="{%static "css/jquery.fancybox.min.css"%}">
	<link rel="stylesheet" href="{%static "css/style.css"%}">
	<link rel="stylesheet" href="{%static "css/MPstyles.css"%}">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"></head>

<body class="bg-image shortdata">

	<div class="container bg-opacity-50 bg-dark">

        {% include 'protoWiki11/header.html' %}

		<div class = "d-flex flex-column justify-content-around align-items-center bg-light mainbox">
			<H1 class="text-black">Список игроков</h1>
				
				
			<div class="card">
					<div class="card-body">
						<div class="d-flex flex-column  align-items-center justify-content-center">
							<H2 class="text-black">Игроки</h2>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Никнейм</th>
                                                <th scope="col">Регион</th>
                                                <th scope="col">Рейтинг</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for data in dataset %}

                                            <tr>
                                                <td><a href="{{data.id}}">{{data.id}}</a></td>
                                                <td>{{data.name}}</td>
                                                <td>{{data.region}}</td>
                                                <td>{{data.rating}}</td>
                                                <td><a href="../delete/{{data.id}}">Удалить профиль</a></td>
                                            </tr>

                                            {% endfor %} 
                                        </tbody>
                                    </table>
                                </div>
                                        
                            <a class="text-primary" href="{% url 'home' %}">Назад</a>
                            <a class="text-primary" href="{% url 'create' %}">Добавить</a>
					</div>
				</div>		
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
